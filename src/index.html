<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenosJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GenosJS</h1>
        <textarea id="url-input" placeholder="Inserisci gli URL, uno per riga"></textarea>
        <label for="logo-input">Carica il logo</label>
        <input type="file" id="logo-input" accept="image/*">
        <button id="generate-button">Genera gli adesivi</button>
        <button id="download-pdf">Scarica PDF</button>
        <div id="sticker-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
